<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>子元素垂直居中</title>

        <!-- 只需要在父元素设置   
            display: flex;
            justify-content: center;
            align-items: center;-->

        <style>
            * {
                box-sizing: content-box;
                margin: 0;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }

            .container {
                width: 100%;
                height: 100%;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main {
                width: 50%;
                height: 50%;
                background: pink;
                color: rgb(62, 130, 153);

                /* 此时main作为父元素，也就是main里的文字也垂直居中 */
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="main">
                子元素垂直居中 只需要在父元素设置
                <ul>
                    <li>display: flex;</li>
                    <li>justify-content: center;</li>
                    <li>align-items: center;</li>
                </ul>
            </div>
        </div>
    </body>
</html>
