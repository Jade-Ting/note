<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>圣杯布局</title>

        <style>
            * {
                box-sizing: content-box;
                margin: 0;
                /* 去除li样式 */
                list-style-type: none;
                /* 去除a标签样式 */
                text-decoration: none;
            }

            h3,
            h4 {
                color: cadetblue;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }
        </style>

        <style>
            .container {
                display: flex;
                flex-direction: column;
                min-height: 600px;
                height: 100%;
            }

            .header,
            .footer {
                height: 150px;
                background-color: #666;

                /* 文字居中 */
                display: flex;
                justify-content: center;
                align-items: center;
                flex: none;
            }

            .main {
                flex: 1; /* 高度自适应 */
                display: flex;
            }

            .left,
            .right {
                background-color: #eb6f43;
                flex: 0 1 200px;

                /* 使文字居中 */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .content {
                flex: 1; /* 宽度自适应 */

                /* 使文字居中 */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #d6d6d6;
            }

            .left {
                order: -1; /* 调整顺序在main前面 */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h4>头部</h4>
                <h3>圣杯布局/双飞翼布局 - 左右两栏宽度固定，中间自适应</h3>
            </div>
            <div class="main">
                <div class="content">
                    <h4>左右高度固定，中间 flex: 1</h4>
                    <h4>头部/底部高度固定，中间 flex: 1</h4>
                </div>
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="footer">底部</div>
        </div>
    </body>
</html>
