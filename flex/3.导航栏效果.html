<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>导航栏效果</title>

        <style>
            * {
                box-sizing: content-box;
                margin: 0;
                /* 去除li样式 */
                list-style-type: none;
                /* 去除a标签样式 */
                text-decoration: none;

                text-align: center;
            }

            h3 {
                color: cadetblue;
            }

            html,
            body {
                width: 100%;
                height: 100%;
            }
        </style>

    </head>
    <body>
        <style>
            ul {
                display: flex;
                flex-direction: row;
                background-color: lightpink;
            }

            li {
                padding: 10px;
            }
        </style>
        <h3>
            使用 ul > li，父元素设置 display: flex; flex-direction: row;
            子元素设置 padding撑开
        </h3>
        <ul>
            <li>首页</li>
            <li>列表</li>
            <li>详情</li>
            <li>个人中心</li>
            <li>客服</li>
        </ul>

        <!-- ====================== -->
        
        <style>
            .navs2 {
                display: flex;
                background: thistle;
            }

            .navs2 a {
                padding: 10px;
                color: #000;
            }
        </style>
        <h3>
            父元素设置 display: flex; 子元素设置flex:1平均分布，并用padding撑开
        </h3>
        <div class="navs2">
            <a href="#">首页2</a>
            <a href="#">列表2</a>
            <a href="#">详情2</a>
            <a href="#">个人中心2</a>
            <a href="#">客服2</a>
        </div>

        <!-- =================== -->
        <style>
            .navs3 {
                display: flex;
                background: turquoise;
            }

            .navs3 span {
                flex: 1;
                padding: 10px;
            }
        </style>
        <h3>父元素设置 display: flex; 子元素设置 padding撑开</h3>
        <div class="navs3">
            <span>首页3</span>
            <span>列表3</span>
            <span>详情3</span>
            <span>个人中心3</span>
            <span>客服3</span>
        </div>
    </body>
</html>
