<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>

    <style>
        * {
            box-sizing: content-box;
            margin: 0;
            /* 去除li样式 */
            list-style-type: none;
            /* 去除a标签样式 */
            text-decoration: none;

        }

        h3 {
            color: cadetblue;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>


    <style>
        .container {
            display: flex;
            height: 50%;
            text-align: center;
        }

        .container div {
            flex: 1;
            height: 100%;
        }

        .container div:nth-child(2) {
            flex: 2;
            background-color: darkcyan;
        }
    </style>


<style>

    .container_2 {
        display: flex;
        justify-content: center;
    }

    /* 有前缀后缀的input框 */
    .input {
        width: 50%;
        height: 40px;
        padding: 10px 0;

        display: flex;
      }

      .input .input-tip {
        width: 100px;
        background: #aaa;

        text-align: center;
        line-height: 40px;
      }

      .input input {
        flex: 1;
      }
</style>

</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container_2">
        <div class="input">
            <span class="input-tip">前缀</span>
            <input type="text" />
            <button>search</button>
          </div>
    </div>
</body>
</html>
